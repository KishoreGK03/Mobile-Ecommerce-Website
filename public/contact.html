    <style>
        body{
      background-color:black;

    }
    /* Head*/
    .midnav{
      float: right;
      overflow: hidden;
      width: 50%;
      margin-right: 8%;
      margin-top: 10px;
    }
    .navi {
      float: left;
      overflow: hidden;
      background-color: black;
      width: 76.1%;
      margin-left: 12%;
      margin-top: 10px;
    }
    .navi a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 50px;
      text-decoration: none;
      font-size: 22px;
    }
    .navi a:hover {
      background-color: rgba(201, 201, 201, 0.83);
      color: black;
    }
    .container {
      position: relative;
      width: 100;
      margin-left: 8%;
      max-width: 400px;
      float:left;
     }
    .image {
      display: block;
      width: 100%;
      height: auto;
     }

    .overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      width: 100%;
      opacity: 0;
      transition: .3s ease;
    }
    .container:hover .overlay {
      opacity: 1;
    }
    /* Left navigation*/
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    #main {
      transition: margin-left .5s;
      padding: 16px;
      float: left;
    }

    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }

    .bodyp{
        color: white;
        width: 90%;

    }

    form{

        font-size: 20px;
    }

</style>
